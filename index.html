<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Elements Example</title>
    <style>
        x-center {
            display: block;
            text-align: center;
            margin: 10px 0;
        }


        highlight-box {
            display: inline-block;
            background-color: yellow;
            font-weight: bold;
            padding: 5px;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <x-center>
        <p>This is a <highlight-box>highlighted section</highlight-box> that is centered!.</p>
    </x-center>
    <footer>&copy; Ajitesh Sharma 2024</footer>
    <script src="custom_element.js"></script>


</body>

</html>
